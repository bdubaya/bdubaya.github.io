<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>How much time is your company wasting?</title>
  <script src="lib/jquery.js"></script>
  <script src="lib/stopwatch.js"></script>
  <script src="js/clockstuff.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../style.css">
  <script>
    $(function(){
      $("#header").load("../header.html");
      $("#footer").load("../footer.html");
    });
  </script>
</head>
<body>
  <div id="header"></div>
  <div class="timerStuff">
  	<h1 id="title">Procrastitron</h1>
  	<h2 id="subtitle">How much is this meeting costing your company?</h2>

  	<p class="container">
  		<span id="watchDisplay">00:00:00</span>
  		<span id="dollarsign">$</span><span id="moneyDisplay">0.00</span>
  	</p>
  	<p>
  		<input id="start" type="button" value="Start">
  		<input id="stop" style="display:none;" type="button" value="Stop">
  		<input id="reset" type="button" value="Reset">
  	</p>
  </div>
  <hr/>
  <div id="inputs">Add an attendee:
  	<input type="text" id="nameField" placeholder="Name"></input>
  	<input type="text" id="salaryField" placeholder="Approx. Annual Salary"></input>
  	<button id="add">&#43</button>
  </div>
  <table id="wasters" cellspacing="0">
  	<thead>
  	<tr>
  		<td class="tablehead">Name</td>
  		<td class="tablehead">Salary</td>
  		<td></td>
  	</tr>
  	</thead>
  	<tbody>

  	</tbody>
  </table>
  <hr style="margin-top: 15px"/>
  <div class="footer">
  	<p>&copy; Bennie Waters 2015 - Idea stolen shamelessly from Brandon Knight's <a href="http://mrbrandonknight.com/procrastinate.html"> Procrastinator.</a></p>
  	<p>Stopwatch by <a href="http://www.seph.dk/blog/projects/javascript-stopwatch-class/"> Seph Soliman</a></p>
  </div>
  <div id="footer"></div>
  </body>
</html>
